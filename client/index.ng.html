<md-toolbar layout="row">
    <span class="visually-hidden">
        <md-button aria-label="Settings" ng-click="index.toggleSidenav('left')" hide-gt-sm>
          <md-icon md-svg-icon="navigation:ic_menu_24px" aria-label="android "></md-icon>
        </md-button>
    </span>
  	<h1 class="md-toolbar-tools" layout-align-gt-sm="center">Meteor Angular Chat</h1>
  	<span flex></span>
</md-toolbar>
<div layout="row" flex>
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
        
        <div ng-controller="SidenavCtrl as sidenav">
            <md-list>
                
                <md-list-item ng-repeat="item in sidenav.menu">
                    <md-button ui-sref='home.dashboard'>
                        <md-icon md-svg-icon="{{ item.icon }}" aria-label="people"></md-icon>      
                        {{ item.title }}
                    </md-button>

                </md-list-item>
                
                <md-divider></md-divider>
                <md-subheader>Your Account</md-subheader>

                <md-list-item ng-repeat="item in sidenav.management">
                    <md-button>
                        <md-icon md-svg-icon="{{ item.icon }}" aria-label="people"></md-icon>      
                        {{ item.title }}
                    </md-button>

                </md-list-item>
                
                <md-divider></md-divider>

            </md-list>
        </div>

    </md-sidenav>
    <div layout="column" flex id="content">
        <md-content layout="column" flex class="md-padding">
            <div ui-view></div>
        </md-content>
    </div>



</div>
